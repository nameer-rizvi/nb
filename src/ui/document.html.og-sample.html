<!-- 

****  Sample OG Tags

-->

<!-- Basic Open Graph Tags -->
<meta property="og:title" content="Your Page Title">
<meta property="og:type" content="website"> <!-- Options: article, video.movie, video.episode, etc. -->
<meta property="og:url" content="https://example.com/page-url">
<meta property="og:image" content="https://example.com/image.jpg">
<meta property="og:description" content="Your Page Description">
<meta property="og:locale" content="en_US"> <!-- Default: en_US -->

<!-- Optional Open Graph Tags -->
<meta property="og:site_name" content="Your Site Name">
<meta property="og:image:secure_url" content="https://example.com/secure-image.jpg"> <!-- Use HTTPS -->
<meta property="og:image:type" content="image/jpeg"> <!-- MIME type (image/png, image/gif) -->
<meta property="og:image:width" content="1200"> <!-- Image width in pixels -->
<meta property="og:image:height" content="630"> <!-- Image height in pixels -->
<meta property="og:audio" content="https://example.com/audio.mp3">
<meta property="og:audio:secure_url" content="https://example.com/secure-audio.mp3">
<meta property="og:audio:type" content="audio/mpeg"> <!-- MIME type -->
<meta property="og:video" content="https://example.com/video.mp4">
<meta property="og:video:secure_url" content="https://example.com/secure-video.mp4">
<meta property="og:video:type" content="video/mp4"> <!-- MIME type -->
<meta property="og:video:width" content="1280"> <!-- Video width in pixels -->
<meta property="og:video:height" content="720"> <!-- Video height in pixels -->

<!-- Article-Specific Open Graph Tags -->
<meta property="article:published_time" content="2024-11-22T12:00:00+00:00"> <!-- ISO 8601 -->
<meta property="article:modified_time" content="2024-11-23T15:00:00+00:00">
<meta property="article:expiration_time" content="2025-01-01T00:00:00+00:00">
<meta property="article:author" content="https://example.com/author-profile">
<meta property="article:section" content="Technology">
<meta property="article:tag" content="SEO">
<meta property="article:tag" content="Optimization">

<!-- Book-Specific Open Graph Tags -->
<meta property="book:author" content="https://example.com/author-profile">
<meta property="book:isbn" content="978-3-16-148410-0">
<meta property="book:release_date" content="2024-11-22">
<meta property="book:tag" content="SEO Guide">

<!-- Profile-Specific Open Graph Tags -->
<meta property="profile:first_name" content="John">
<meta property="profile:last_name" content="Doe">
<meta property="profile:username" content="johndoe">
<meta property="profile:gender" content="male"> <!-- Options: male, female -->

<!-- Music-Specific Open Graph Tags -->
<meta property="music:duration" content="300"> <!-- Duration in seconds -->
<meta property="music:album" content="https://example.com/album-url">
<meta property="music:album:disc" content="1">
<meta property="music:album:track" content="5">
<meta property="music:musician" content="https://example.com/musician-profile">

<!-- Video-Specific Open Graph Tags -->
<meta property="video:actor" content="https://example.com/actor-profile">
<meta property="video:actor:role" content="Lead">
<meta property="video:director" content="https://example.com/director-profile">
<meta property="video:writer" content="https://example.com/writer-profile">
<meta property="video:release_date" content="2024-11-22">
<meta property="video:duration" content="600"> <!-- Duration in seconds -->
<meta property="video:tag" content="Tutorial">
<meta property="video:series" content="https://example.com/series-url">

<!-- 

****  Sample Twitter Tags

-->

<meta name="twitter:card" content="summary_large_image"> <!-- Options: summary, summary_large_image, app, player -->
<meta name="twitter:title" content="Your Page Title">
<meta name="twitter:description" content="Your Page Description">
<meta name="twitter:image" content="https://example.com/image.jpg">

<!-- Twitter Site/Creator Tags -->
<meta name="twitter:site" content="@YourSiteHandle"> <!-- Twitter handle of your website -->
<meta name="twitter:creator" content="@YourCreatorHandle"> <!-- Twitter handle of the content creator -->

<!-- Image Tags -->
<meta name="twitter:image:alt" content="Description of the image"> <!-- Text description for accessibility -->

<!-- App Card Tags (for mobile apps) -->
<meta name="twitter:app:country" content="US"> <!-- Country where the app is available -->
<meta name="twitter:app:name:iphone" content="Your iPhone App Name">
<meta name="twitter:app:id:iphone" content="123456789"> <!-- App Store ID -->
<meta name="twitter:app:url:iphone" content="yourapp://path">
<meta name="twitter:app:name:ipad" content="Your iPad App Name">
<meta name="twitter:app:id:ipad" content="123456789">
<meta name="twitter:app:url:ipad" content="yourapp://path">
<meta name="twitter:app:name:googleplay" content="Your Android App Name">
<meta name="twitter:app:id:googleplay" content="com.example.yourapp">
<meta name="twitter:app:url:googleplay" content="yourapp://path">

<!-- Player Card Tags (for embedded media like videos) -->
<meta name="twitter:player" content="https://example.com/embedded-video">
<meta name="twitter:player:width" content="1280"> <!-- Player width in pixels -->
<meta name="twitter:player:height" content="720"> <!-- Player height in pixels -->
<meta name="twitter:player:stream" content="https://example.com/video-stream.mp4"> <!-- Direct link to video -->
<meta name="twitter:player:stream:content_type" content="video/mp4"> <!-- MIME type -->

<!-- Additional Tags -->
<meta name="twitter:url" content="https://example.com/page-url"> <!-- Canonical URL for the page -->
<meta name="twitter:domain" content="example.com"> <!-- Domain of the site -->

<!-- 

****  Sample Facebook Tags

-->

<meta property="fb:app_id" content="1234567890"> <!-- Facebook App ID for analytics and insights -->
<meta property="fb:admins" content="123456789,987654321"> <!-- Facebook Admin IDs for content ownership -->

<!-- 

****  Sample Apple Tags

-->

<!-- Web App Mode -->
<meta name="apple-mobile-web-app-capable" content="yes"> <!-- Enables standalone app mode -->
<meta name="apple-mobile-web-app-status-bar-style" content="default"> <!-- Options: default, black, black-translucent -->
<meta name="apple-mobile-web-app-title" content="Your App Name"> <!-- Name displayed on the home screen -->

<!-- Touch Icons -->
<link rel="apple-touch-icon" href="https://example.com/touch-icon-iphone.png"> <!-- Standard iPhone -->
<link rel="apple-touch-icon" sizes="152x152" href="https://example.com/touch-icon-ipad.png"> <!-- iPad -->
<link rel="apple-touch-icon" sizes="180x180" href="https://example.com/touch-icon-iphone-retina.png"> <!-- iPhone Retina -->
<link rel="apple-touch-icon" sizes="167x167" href="https://example.com/touch-icon-ipad-retina.png"> <!-- iPad Retina -->

<!-- Startup Screens (Splash Screen for Web Apps) -->
<link rel="apple-touch-startup-image" href="https://example.com/startup-image.png"> <!-- Default -->
<link rel="apple-touch-startup-image" sizes="320x460" href="https://example.com/startup-image-iphone.png"> <!-- iPhone -->
<link rel="apple-touch-startup-image" sizes="768x1024" href="https://example.com/startup-image-ipad.png"> <!-- iPad -->
<link rel="apple-touch-startup-image" sizes="1536x2008" href="https://example.com/startup-image-ipad-retina.png"> <!-- iPad Retina -->

<!-- Safari Tab Customization -->
<meta name="theme-color" content="#ffffff"> <!-- Tab bar color in Safari -->
<link rel="mask-icon" href="https://example.com/safari-pinned-tab.svg" color="#5bbad5"> <!-- Pinned tab icon -->

<!-- Smart App Banner -->
<meta name="apple-itunes-app" content="app-id=123456789, affiliate-data=myAffiliateData, app-argument=myURL">

<!-- Safari Reader Customization -->
<meta name="format-detection" content="telephone=no"> <!-- Prevents auto-linking of phone numbers -->
<meta name="format-detection" content="date=no"> <!-- Prevents auto-linking of dates -->
<meta name="format-detection" content="address=no"> <!-- Prevents auto-linking of addresses -->

<!-- Apple Pay -->
<meta name="apple-pay-capable" content="yes"> <!-- Enables Apple Pay integration -->
